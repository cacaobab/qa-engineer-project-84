- summary: |
    Проверка скорости работы сайта
  requirement: |
    Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
  prerequisites:
    Интернет-соединение с нормальной скоростью
  test-data: |
    DevTools
  steps:
    - Открываем сайт в браузере
    - Используем DevTools для замера времени загрузки страниц 
    - Измеряем время загрузки разных страниц сайта (например, главной, страницы товара, страницы контактов)
  expected-result: |
    Время загрузки основной страницы должно быть менее 2 секунд
    Время загрузки страниц с высоким количеством медиа-контента не должно превышать 3 секунд

- summary: |
    Проверка безопасности сайта 
  requirement: |
    Сайт должен быть безопасным и защищать данные пользователя
  prerequisites:
    Доступ к сайту через браузер, возможность использования инструментов для тестирования безопасности (например, OWASP ZAP)
  test-data: |
    <h1> привет </h1>
  steps:
    - Проверяем, что сайт использует протокол HTTPS
    - Проводим тест на уязвимости XSS (в форму Search вводим <h1> привет </h1>)
  expected-result: |
    Все страницы сайта должны загружаться через HTTPS
    Все поля ввода данных должны быть защищены от XSS-атак 

- summary: |
    Проверка возможности использования сайта в мобильной версии 
  requirement: |
    Сайт должен иметь мобильную версию
  prerequisites:
    Доступ к инструментам для тестирования на мобильных устройствах в DevTools 
  test-data: |
    DevTools
    Iphone XR
  steps:
    - Открываем сайт в браузере и включаем режим просмотра для мобильных устройств
    - Проверяем, что сайт подстраивается под размер экрана и элементы интерфейса корректно отображаются без горизонтальной прокрутки
    - Проверяем, что меню и прочие элементы навигации работают и отображаются корректно
  expected-result: |
    Все элементы сайта должны правильно отображаться и быть доступны для взаимодействия на мобильных устройствах
    Не должно быть горизонтальной прокрутки для основных разрешений экранов мобильных устройств
    Навигация и функциональность сайта должны работать без сбоев

- summary: |
    Проверка совместимости с последними версиями браузеров
  requirement: |
    Убедиться, что сайт корректно отображается и функционирует в актуальных версиях популярных браузеров
  prerequisites:
    Доступ к тестируемым браузерам (например, Chrome, Firefox, Safari) 
  test-data: |
    Chrome
    Firefox
    Safari
  steps:
   - Открываем сайт в последней версии браузера Chrome и проверяем корректность отображения и функциональности
   - Повторяем проверку в последней версии браузера Firefox
   - Повторяем проверку в последней версии браузера Safari
  expected-result: |
    Сайт должен корректно отображать все элементы интерфейса и сохранять функциональность в каждом из протестированных браузеров

