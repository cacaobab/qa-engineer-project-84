- summary: |
    Проверка локализации сайта на русский и английский языки
  requirement: |
    Убедиться, что сайт корректно отображает контент на русском и английском языках
  prerequisites:
    Доступ к интерфейсу сайта с возможностью изменения языка
  test-data: |
    DevTools
  steps:
    - Переходим на главную страницу сайта
    - Изменяем язык интерфейса на русский с помощью переключателя языков
    - Проверяем, что все элементы интерфейса (меню, заголовки, кнопки, текст) отображаются на русском языке
    - Изменяем язык интерфейса на английский
    - Проверяем, что все элементы интерфейса отображаются на английском языке
  expected-result: |
    Все текстовые элементы отображаются корректно на русском и английском языках
    Выбранный язык сохраняется при навигации по сайту, и функциональность остается без изменений
